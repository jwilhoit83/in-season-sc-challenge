<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="themes.css">
  <link rel="stylesheet" href="styles.css">

  <title>RSSC Challenge</title>
</head>

<body>
  <div class="header">
    <h1 class='title'>RSSC - Challenge</h1>
    <div class="matchup">
      <div>
        <p id="date"></p>
        <p id="time"></p>
      </div>
      <div class="matchup-teams">
        <img src="" alt="home team" id="home">
        <p>VS</p>
        <img src="" alt="away team" id="away">
      </div>
    </div>
  </div>

  <div class="container">

    <div class="contestant-containers">
      <div class='james'>
        <p class='name'>James - <span id='high-points'></span></p>
        <div class='team-container'>
          <div class="team-wrapper">
            <img class='logo' src="logos/lightning.png" alt="">
            <p id='tampa' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img class='logo' src="logos/capitols.png" alt="">
            <p id='washington' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img class='logo' src="logos/panthers.png" alt="">
            <p id='florida' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img class='logo' src="logos/predators.png" alt="">
            <p id='nashville' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img class='logo' src="logos/flyers.png" alt="">
            <p id='philadelphia' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img class='logo' src="logos/jets.png" alt="">
            <p id='winnipeg' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img class='logo' src="logos/sabres.png" alt="">
            <p id='buffalo' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img class='logo' src="logos/senators.png" alt="">
            <p id='ottawa' class="team-score"></p>
          </div>
        </div>
      </div>
      <div class='jerod'>
        <p class='name'>Jerod - <span id='high-points'></span></p>
        <div class='team-container'>
          <div class="team-wrapper">
            <img class='logo' src="logos/avalanche.png" alt="">
            <p id='colorado' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img class='logo' src="logos/blackhawks.png" alt="">
            <p id='chicago' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img class='logo' src="logos/blues.png" alt="">
            <p id='st-louis' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img class='logo' src="logos/canucks.png" alt="">
            <p id='vancouver' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img class='logo' src="logos/devils.png" alt="">
            <p id='new-jersey' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img class='logo' src="logos/ducks.png" alt="">
            <p id='anaheim' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img class='logo' src="logos/sharks.png" alt="">
            <p id='san-jose' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img class='logo' src="logos/stars.png" alt="">
            <p id='dallas' class="team-score"></p>
          </div>
        </div>
      </div>
      <div class='jeff'>
        <p class='name'>Jeff - <span id='high-points'></span></p>
        <div class='team-container'>
          <div class="team-wrapper">
            <img draggable='true' class='logo' src="logos/bruins.png" alt="">
            <p id='boston' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img draggable='true' class='logo' src="logos/canadiens.png" alt="">
            <p id='montreal' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img draggable='true' class='logo' src="logos/coyotes.png" alt="">
            <p id='arizona' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img draggable='true' class='logo' src="logos/huricanes.png" alt="">
            <p id='carolina' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img draggable='true' class='logo' src="logos/kings.png" alt="">
            <p id='los-angeles' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img draggable='true' class='logo' src="logos/penguins.png" alt="">
            <p id='pittsburgh' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img draggable='true' class='logo' src="logos/rangers.png" alt="">
            <p id='ny-rangers' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img draggable='true' class='logo' src="logos/wild.png" alt="">
            <p id='minnesota' class="team-score"></p>
          </div>
        </div>
      </div>
      <div class='billy'>
        <p class='name'>Billy - <span id='high-points'></span></p>
        <div class='team-container'>
          <div class="team-wrapper">
            <img draggable='true' class='logo' src="logos/jackets.png" alt="">
            <p id='columbus' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img draggable='true' class='logo' src="logos/flames.png" alt="">
            <p id='calgary' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img draggable='true' class='logo' src="logos/knights.png" alt="">
            <p id='vegas' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img draggable='true' class='logo' src="logos/islanders.png" alt="">
            <p id='ny-islanders' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img draggable='true' class='logo' src="logos/kraken.png" alt="">
            <p id='seattle' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img draggable='true' class='logo' src="logos/leafs.png" alt="">
            <p id='toronto' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img draggable='true' class='logo' src="logos/oilers.png" alt="">
            <p id='edmonton' class="team-score"></p>
          </div>
          <div class="team-wrapper">
            <img draggable='true' class='logo' src="logos/wings.png" alt="">
            <p id='detroit' class="team-score"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="script.js" type="module"></script>

</html>
